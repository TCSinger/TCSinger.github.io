<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2487.3">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 10.0px Times; -webkit-text-stroke: #000000}
    p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; -webkit-text-stroke: #000000}
    span.s1 {font: 12.0px Times; font-kerning: none}
    span.s2 {font-kerning: none}
    span.s3 {font: 10.0px Times; font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">--- layout: default --- </span><span class="s2">{{ page.date | date: "%-d %B %Y" }}</span></p>
<h1 style="margin: 0.0px 0.0px 16.1px 0.0px; font: 24.0px Times; -webkit-text-stroke: #000000"><span class="s2"><b>{{ page.title }}</b></span></h1>
<p class="p3"><span class="s2">{{content}} {% if page.tags %} </span><span class="s3">tags: <i>{{ page.tags | join: "</i> - <i>" }}</i></span><span class="s2"> {% endif %}</span></p>
</body>
</html>
